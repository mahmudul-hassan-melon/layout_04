<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout-4</title>
    <style>
        *{
            margin: 0 auto;
            padding: 0;
            border: 0;
            vertical-align: baseline;     
        }
        body{
            width: 940px;
	        margin: 0px auto;
            background: #eeeeee;
        }
    </style>

</head>
<body>
    <div class="main">
    <div class="page">
    <!-- manu bar -->
    <div style="width: 940px;height: 51px;float: left;background: #333333;border-bottom: 6px solid #ff6666;"></div>
    <!-- header section -->
    <div style="width: 940px;height: 190px;background:aqua;"></div>
    <!-- banar &contant -->
    <div style="width: 680px;
	float: left;
    background: transparent;">
        <div style="width: 640px;
	    height: 750px;
	    padding: 20px;
	    margin: 0px 0px 20px 0px;
        background: green;"></div>

    

    </div>
    
    <!-- advartisement part -->
    <div style="width: 240px;
	float: right;
    background: transparent;">
        <div style="width: 200px;
        height: 400px;
        background: yellow;
        float: right;"></div>
        <br>
        <br>
     </div>

     <div style="width: 200px;
    height: 350px; float: right;
    margin-top: 30px;
    background: skyblue;"></div>
   <br><br>
    <!-- footer -->
     
    <div style="height: 100px; width: 100%; background-color: coral; clear: both;" >
        <div class="container" style="margin: auto; width: 65%;">
       
     </div>
    
    </div>
        
</div>
</div>
 
</body>
</html>
